<div *ngFor = "let item of array">
    <div class="item-add">
        <div>
            <p>{{item.imageURL}}</p>
        </div>
        <div>
            <p>{{item.name}}</p>
            <p>{{item.quantity}}</p>
            <p>{{item.price}}</p>
        </div>
         <div>
            <p>{{item.price * item.quantity}}</p>
        </div>   
    </div>
</div>
