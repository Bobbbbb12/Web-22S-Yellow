<!DOCTYPE html>
<html>
    <head>
        <title>Tạo Tài Khoản Google</title>
        <link rel="stylesheet" href="color.css">
    </head>
    <body>
        <div class="global">
        <div class="content">
        <div class="welcome">
        <img style="width:120px"src="googlelogo.png">
        <h2> Create your Google Account</h2>
        </div>
        <div class="name">
            <form action="/action_page.php">
                
                <input type="text" id="FirstName" name="FirstName" value="FirstName">
                
                <input type="text" id="LastName" name="LastName" value="LastName">
                
              </form>
        </div>
        <br>
        <div class="name">
            <form>
                <input type="text" id="address" name="addresse" value="Your email address">
            </form>
            <p> You can use letters, numbers & periods</p>
        </div>
        <div class="linkmail">
            <p><a href="https://accounts.google.com/">Create a new Gmail address instead</a></p>
        </div>

        <div class="password">
            <form action="/action_page.php">
                
                <input type="text" id="Password" name="Password" value="Password">
                
                <input type="text" id="Confirm" name="Confirm" value="Confirm">
                
              </form>
              <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>
        </div>

        <div class="show">
            <form>

                <input type="checkbox" id="showpassword" name="showpassword" value="showpassword">
                <label for="showpassword"> Show Password</label>
            </form>
        </div>

        <div class="signup">
            <p><a href="https://accounts.google.com/signin/v2/identifier?continue=https%3A%2F%2Fwww.google.com%2F&hl=en&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Sign in instead</a></p>
        </div>

        <div class="button">
        
            <form>
                <input style="background-color:rgb(63, 25, 168);left: 50px ;" type="button" value="Next">
            </form>

        </div>

        




    </div>
    <div class="logo">
        <img style="width:450px;height:455px"src="01.png">
    </div>

</div>
